version: "3.5"
services:
  deployinator:
    image: "golang:1.15"
    container_name: deployinator
    working_dir: /app
    volumes: 
      - ./deployinator:/app
      - cache:/go
      - /opt/gtsr:/deploy-location
    command: bash -c "go run main.go"
    expose: 
      - "8800"
    restart: unless-stopped 
    networks:
      - deployer-network
  nginx:
    image: nginx
    container_name: nginx
    depends_on:
      - "jenkins"
    volumes:
      - ./nginx/conf.d/prod:/etc/nginx/conf.d
      - /etc/letsencrypt/:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
      - /etc/telemetry-server/secrets:/etc/nginx/secrets
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped 
    networks:
      - jenkins-proxy
      - public-services
  jenkins:
    build: ./jenkins
    container_name: jenkins
    depends_on:
      - "deployinator"
    environment:
      - TRY_UPGRADE_IF_NO_MARKER=true
      - PLUGINS_FORCE_UPGRADE=true
    volumes:
      - jenkins-home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8080:8080"
    networks:
      - jenkins-proxy
      - deployer-network
volumes:
  cache:
  jenkins-home:
networks:
  jenkins-proxy:
    name: jenkins-proxy
  deployer-network:
    name: deployer-network
  public-services:
    name: public-services
