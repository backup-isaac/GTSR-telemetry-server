<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>ReconTool</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="container" id="inputs">
    <div class="col-sm-5">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 style="text-align:center">Upload CSV(s)</h2>
        </div>
        <div class="panel-body">
          <h4>Uploaded file options:</h4>
          <div class="checkbox">
            <label><input type="checkbox" id="autoPlots">Plot all raw data</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="compileFiles">Combine uploaded files together</label>
          </div>
          <input type="file" id="upload" multiple="true" accept="text/csv">
          <button type="button" onclick="return clearFile()" class="btn btn-default">Clear Upload</button>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 style="text-align:center">Configuration</h2>
        </div>
        <div class="panel-body">
          <div class="checkbox">
            <label><input type="checkbox" id="terrain">Use GPS for terrain data</label>
          </div>
          <h4>Vehicle parameters:</h4>
          <div class="container">
            <label for="Rmot">Motor radius (m) </label>
            <input type="number" value="0.278" id="Rmot">
          </div>
          <div class="container">
            <label for="m">Vehicle mass (kg) </label>
            <input type="number" value="362.874" id="m">
          </div>
          <div class="container">
            <label for="CDa">Area drag coefficient (m^2)</label>
            <input type="number" value="0.16" id="CDa">
          </div>
          <div class="container">
            <label for="Crr1">Crr1 </label>
            <input type="number" value="0.006" id="Crr1">
          </div>
          <div class="container">
            <label for="Crr2">Crr2 (s/m) </label>
            <input type="number" value="0.0009" id="Crr2">
          </div>
          <div class="container">
            <label for="Tmax">Max motor torque (Nm) </label>
            <input type="number" value="80" id="Tmax">
          </div>
          <div class="container">
            <label for="Qmax">Battery charge capacity (A-hr) </label>
            <input type="number" value="36" id="Qmax">
          </div>
          <div class="container">
            <label for="Rline">Phase line resistance (Î©) </label>
            <input type="number" value="0.1" id="Rline">
          </div>
          <div class="container">
            <label for="Vser">Battery modules in series </label>
            <input type="number" value="35" id="Vser">
          </div>
          <div class="container">
            <label for="VcMax">Max module voltage (V) </label>
            <input type="number" value="4.2" id="VcMax">
          </div>
          <div class="container">
            <label for="VcMin">Min module voltage (V) </label>
            <input type="number" value="2.5" id="VcMin">
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-7">
      <div class="panel panel-default">
        <div class= "panel-heading" >
          <h2 style="text-align:center">Use Data from Server</h2>
        </div>
        <div class="panel-body" style="padding-left:15%">
          <h4>Select timezone</h4>
          <select name="timezone_offset" id="timezone-offset" class="span5">
            <option value="-12:00">(GMT -12:00) Eniwetok, Kwajalein</option>
            <option value="-11:00">(GMT -11:00) Midway Island, Samoa</option>
            <option value="-10:00">(GMT -10:00) Hawaii</option>
            <option value="-09:50">(GMT -9:30) Taiohae</option>
            <option value="-09:00">(GMT -9:00) Alaska</option>
            <option value="-08:00">(GMT -8:00) Pacific Time (US &amp; Canada)</option>
            <option value="-07:00">(GMT -7:00) Mountain Time (US &amp; Canada)</option>
            <option value="-06:00">(GMT -6:00) Central Time (US &amp; Canada), Mexico City</option>
            <option value="-05:00" selected="selected">(GMT -5:00) Eastern Time (US &amp; Canada), Bogota, Lima</option>
            <option value="-04:50">(GMT -4:30) Caracas</option>
            <option value="-04:00">(GMT -4:00) Atlantic Time (Canada), Caracas, La Paz</option>
            <option value="-03:50">(GMT -3:30) Newfoundland</option>
            <option value="-03:00">(GMT -3:00) Brazil, Buenos Aires, Georgetown</option>
            <option value="-02:00">(GMT -2:00) Mid-Atlantic</option>
            <option value="-01:00">(GMT -1:00) Azores, Cape Verde Islands</option>
            <option value="+00:00">(GMT) Western Europe Time, London, Lisbon, Casablanca</option>
            <option value="+01:00">(GMT +1:00) Brussels, Copenhagen, Madrid, Paris</option>
            <option value="+02:00">(GMT +2:00) Kaliningrad, South Africa</option>
            <option value="+03:00">(GMT +3:00) Baghdad, Riyadh, Moscow, St. Petersburg</option>
            <option value="+03:50">(GMT +3:30) Tehran</option>
            <option value="+04:00">(GMT +4:00) Abu Dhabi, Muscat, Baku, Tbilisi</option>
            <option value="+04:50">(GMT +4:30) Kabul</option>
            <option value="+05:00">(GMT +5:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
            <option value="+05:50">(GMT +5:30) Bombay, Calcutta, Madras, New Delhi</option>
            <option value="+05:75">(GMT +5:45) Kathmandu, Pokhara</option>
            <option value="+06:00">(GMT +6:00) Almaty, Dhaka, Colombo</option>
            <option value="+06:50">(GMT +6:30) Yangon, Mandalay</option>
            <option value="+07:00">(GMT +7:00) Bangkok, Hanoi, Jakarta</option>
            <option value="+08:00">(GMT +8:00) Beijing, Perth, Singapore, Hong Kong</option>
            <option value="+08:75">(GMT +8:45) Eucla</option>
            <option value="+09:00">(GMT +9:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
            <option value="+09:50">(GMT +9:30) Adelaide, Darwin</option>
            <option value="+10:00">(GMT +10:00) Eastern Australia, Guam, Vladivostok</option>
            <option value="+10:50">(GMT +10:30) Lord Howe Island</option>
            <option value="+11:00">(GMT +11:00) Magadan, Solomon Islands, New Caledonia</option>
            <option value="+11:50">(GMT +11:30) Norfolk Island</option>
            <option value="+12:00">(GMT +12:00) Auckland, Wellington, Fiji, Kamchatka</option>
            <option value="+12:75">(GMT +12:45) Chatham Islands</option>
            <option value="+13:00">(GMT +13:00) Apia, Nukualofa</option>
            <option value="+14:00">(GMT +14:00) Line Islands, Tokelau</option>
          </select>
          <h4>Start</h4>
          <input id="start" type="datetime-local" step="1"/>
          <h4>End</h4>
          <input id="end" type="datetime-local" step="1"/>
          <h4>Resolution (ms)</h4>
          <input value="250" id="resolution" type="number"/>
        </div>
      </div>
    </div>
    <div class="col-sm-7">
      <div class="panel panel-default">
        <div class="panel-body" style="text-align: center">
          <button id="csvButton" onclick="runCSV()"class="btn btn-success">Run ReconTool with CSV</button>
        </div>
        <div class="panel-body" style="text-align: center">
          <button id="serverButton" onclick="runServer()"class="btn btn-success">Run ReconTool with Server Data</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="outputs" style="display: none">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading" style="text-align: center">
          <h1>Results</h1>
        </div>
        <div class="container" id="results"></div>
        <div class="panel-body" style="text-align: center">
          <button id="downloadRawButton" class="btn btn-success">Download Raw Data (JSON)</button>
          <button id="fakeBackButton" onclick="goBack()" class="btn btn-primary">Back</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  const params = ["Rmot", "m", "CDa", "Crr1", "Crr2", "Tmax", "Qmax", "Rline", "Vser", "VcMax", "VcMin"]
  function addCommonConfigs(formData) {
    for (var param of params) {
      formData.append(param, document.getElementById(param).value);
    }
    formData.append("terrain", document.getElementById("terrain").checked);
  }

  function formEncodedCommonConfigs() {
    var formEncoded = "";
    for (var param of params) {
      formEncoded += "&" + param + "=" + document.getElementById(param).value;
    }
    formEncoded += "&terrain=" + document.getElementById("terrain").checked;
    return formEncoded;
  }

  function clearFile() {
    document.getElementById("upload").value = "";
  }

  function runCSV() {
    var fileUpload = document.getElementById("upload");
    var request = new XMLHttpRequest();
    request.onreadystatechange = function() {
      if (request.readyState == 4) {
        if (request.status == 200) {
          displayResult(request.response);
        } else {
          alert("Request failed: " + request.statusText);
          console.log(request.responseText);
        }
      }
    }
    if (fileUpload.files.length < 1) {
      alert("Please upload at least one file.");
      return;
    }
    request.open("POST", "/reconTool/fromCSV", true);
    var formData = new FormData();
    addCommonConfigs(formData);
    formData.append("autoPlots", document.getElementById("autoPlots").checked);
    formData.append("compileFiles", document.getElementById("compileFiles").checked);
    for (var i = 0; i < fileUpload.files.length; i++) {
      formData.append("file" + i, fileUpload.files[i]);
    }
    request.send(formData);
  }

  function runServer() {
    var startTime = Date.parse(document.getElementById("start").value);
    var endTime = Date.parse(document.getElementById("end").value);
    var resolution = parseInt(document.getElementById("resolution").value);
    if (isNaN(startTime) || isNaN(endTime) || startTime >= endTime || (endTime - startTime) / 3600000 > 24) {
      alert("Please enter a valid start and end date with a span of no more than 24 hours.");
      return;
    }
    if (resolution < 100) {
      alert("Please enter a resolution time of at least 100ms");
      return;
    }
    var offsets = document.getElementById("timezone-offset").value.split(":").map((item) => {return parseInt(item);});
    var startDate = new Date(0);
    var endDate = new Date(0);
    /*
    How the math works:
    receivedTime = enteredTime - datetimeOffset
    trueUTC = enteredTime - selectedOffset
            = receivedTime + datetimeOffset - selectedOffset
    datetimeOffset is returned as a positive number instead of -300 which is what is expected, so it's actually subtracted
    This may or may not break across daylight savings time boundaries
    */
    startTime -= startDate.getTimezoneOffset() * 60000 + (offsets[0] * 3600000 + offsets[1] * 60000);
    endTime -= endDate.getTimezoneOffset() * 60000 + (offsets[0] * 3600000 + offsets[1] * 60000);
    var request = new XMLHttpRequest();
    request.onreadystatechange = function() {
      if (request.readyState == 4) {
        if (request.status == 200) {
          displayResult(request.response);
        } else {
          alert("Request failed: " + request.statusText);
          console.log(request.responseText);
        }
      }
    }
    request.open("POST", "/reconTool/timeRange", true);
    request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    var formEncoded = "startDate=" + startTime + "&endDate=" + endTime + "&resolution=" + resolution;
    formEncoded += formEncodedCommonConfigs();
    request.send(formEncoded);
  }

  function displayResult(response) {
    document.getElementById("inputs").style.display = "none";
    document.getElementById("outputs").style.display = "inline";
    var bigData = JSON.parse(response)
    for (var i = 0; i < bigData.length; i++) {
      console.log(bigData)
      var plotContainer = document.createElement("DIV");
      plotContainer.style.alignItems = "center";
      plotContainer.id = "plotContainer" + i;
      var distanceTrace = {
        x: bigData[i].time_min,
        y: bigData[i].distance_mi,
        mode: "markers",
        type: "scatter",
      };
      var velocityTrace = {
        x: bigData[i].time_min,
        y: bigData[i].velocity_mph,
        mode: "markers",
        type: "scatter",
        yaxis: 'y2',
      };
      var accelTrace = {
        x: bigData[i].time_min,
        y: bigData[i].acceleration,
        mode: "markers",
        type: "scatter",
        yaxis: 'y3',
      };
      var kinematicsTraces = [ distanceTrace, velocityTrace, accelTrace ];
      var kinematicsLayout = {
        showlegend: false,
        title: {
          text: "Vehicle States"
        },
        grid: {
          rows: 3,
          columns: 1,
          pattern: 'independent',
        },
        xaxis: {
          title: {
            text: "Time (min)"
          }
        },
        yaxis1: {
          domain: [0, 4.0/14],
          title: {
            text: "Distance in mi",
            font: {
              size: 10
            }
          }
        },
        yaxis2: {
          domain: [5.0/14, 9.0/14],
          title: {
            text: "Velocity in mph",
            font: {
              size: 10
            }
          }
        },
        yaxis3: {
          domain: [10.0/14, 1],
          title: {
            text: "Acceleration in m/s^2",
            font: {
              size: 10
            }
          }
        },
      };
      Plotly.newPlot(plotContainer, kinematicsTraces, kinematicsLayout);
      document.getElementById("results").appendChild(plotContainer);
    }
    document.getElementById("downloadRawButton").onclick = function() {
      download(response, "recontool_raw.json", "application/json")
    }
  }

  function goBack() {
    document.getElementById("inputs").style.display = "inline";
    document.getElementById("results").innerHTML = "";
    document.getElementById("outputs").style.display = "none";
  }

  function download(fileContents, filename, mimeType) {
    var file = new Blob([fileContents], {type: mimeType});
    if (window.navigator.msSaveOrOpenBlob) {// IE10+
        window.navigator.msSaveOrOpenBlob(file, filename);
    } else { // Others
        var a = document.createElement("a");
        var url = URL.createObjectURL(file);
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        setTimeout(function() {
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }, 0);
    }
  }
</script>
