<html>
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/data/static/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/data/static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/data/static/favicon-16x16.png">
  <link rel="manifest" href="/data/static/site.webmanifest">
  <title>Data Metrics</title>
  <style>
    h2 {
      font-family:sans-serif;
    }

    .list {
      font-family:sans-serif;
    }

    td {
      padding:10px;
      border:solid 1px #eee;
    }

    input {
      border:solid 1px #ccc;
      border-radius: 5px;
      padding:7px 18px;
      margin-bottom:10px
    }

    input:focus {
      outline:none;
      border-color:#aaa;
    }

    .sort {
      padding:8px 20px;
      border-radius: 6px;
      border:none;
      display:inline-block;
      color:#fff;
      text-decoration: none;
      background-color: #465877;
      height:30px;
      text: 50px;
    }

    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>
<body>
  <div id="users">
    <input class="search" placeholder="Search" />
    <button class="sort" data-sort="name">
    Sort by name </button>
    <button class="sort" data-sort="can_id">
    Sort by can_id </button>
    <button class="sort" data-sort="hex_id">
    Sort by hex_id </button>
    <button class="sort" data-sort="max_value">
    Sort by max_value </button>
    <button class="sort" data-sort="min_value">
    Sort by min_value </button>
    <button class="sort" data-sort="offset">
    Sort by offset </button>

    <table>
      <tr><th>Name</th>
      <th>Can_id</th>
      <th>Hex_id</th>
      <th>Check_bounds</th>
      <th>Datatype</th>
      <th>Max_value</th>
      <th>Min_value</th>
      <th>Offset</th>
      <th>Description</th></tr>
      <!-- IMPORTANT, class="list" have to be at tbody -->
      <tbody class="list"></tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
  <script>
    let url = '/api/configs';
    fetch(url)
    .then(res => res.json())
    .then((canConfigs) => {
      // add the hex variant for every CAN Config
      return canConfigs.map(function(canConfig) {
        canConfig.hex_id = "0x" + canConfig.can_id.toString(16);
        return canConfig
      })
    })
    .then((canConfigs) => {
      var options = {
        valueNames: [ 'can_id', 'hex_id', 'check_bounds', 'datatype', 'max_value', 'min_value', 'name', 'offset', 'description' ],
        item: '<tr><td class="name"></td><td class="can_id"></td><td class="hex_id"></td><td class="check_bounds"></td><td class="datatype"></td><td class="max_value"></td><td class="min_value"></td><td class="offset"></td><td class="description"></td></tr>'
      };
      var userList = new List('users', options, canConfigs);
    })
    .catch(err => { throw err });
  </script>
</body>
</html>
